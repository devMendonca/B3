<mat-card>
<div class="tarefa-box">
    <button mat-button color="primary"  routerLink="/cadastro" style="background-color: #007bff; color: #fff;" onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'"> Novo Registro</button>
    
    <div class="input-box"> 
        <mat-form-field>
        <mat-label>Search: </mat-label>
        <input matInput type="text" placeholder="Qual Registro está buscando?" (input)="search($event)">
        </mat-form-field>
    </div>
</div>


<table mat-table [dataSource]="tarefas" class="mat-elevation-z8">
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>

      <td mat-cell *matCellDef="let tarefa">
        <div *ngIf="tarefa.status; else inativo"> 
            <img src="assets/image/Ativo.png" alt="" style="height: 20px; width: 20px;">
        </div>

        <ng-template #inativo>
            <img src="assets/image/Inativo.png" alt="" style="height: 20px; width: 20px;">
        </ng-template>
    </td>    
    </ng-container>
  
    <ng-container matColumnDef="Descricao">
      <th mat-header-cell *matHeaderCellDef> Descricao </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="Responsavel">
      <th mat-header-cell *matHeaderCellDef> Responsavel </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.responsavel}}</td>
    </ng-container>

    <ng-container matColumnDef="Celular">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.celular}} </td>
    </ng-container>

    <ng-container matColumnDef="Cpf">
      <th mat-header-cell *matHeaderCellDef> Cpf </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.cpf}} </td>
    </ng-container>
    
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.data}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let tarefa">
        <button mat-stroked-button color="primary" routerLink="/editar/{{tarefa.id}} ">Editar</button>
        <button mat-button color="warn" (click)="OpenDialog(tarefa.id)">Excluir</button>
    
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

</mat-card>
